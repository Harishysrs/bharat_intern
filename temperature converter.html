<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <!--<link rel="stylesheet" type="text/css" href="temp_converter.css">-->
    <style>
        /* Reset some default styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    background-color: #f6f6f6;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    padding: 20px;
    max-width: 400px;
    width: 100%;
    text-align: center;
}

h1 {
    font-size: 28px;
    color: #333;
    margin-bottom: 20px;
}

.input-container {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    color: #444;
}

select, input {
    width: 100%;
    padding: 12px;
    border: 2px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.2s;
}

select:hover, input:hover {
    border-color: #007bff;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.2s;
    margin: 0 5px;
}

button:hover {
    background-color: #0056b3;
}

#result {
    font-weight: bold;
    margin-top: 20px;
    font-size: 20px;
    color: #555;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        
        <div class="input-container">
            <label for="tempInput">Enter Temperature:</label>
            <input type="number" id="tempInput">
            <select id="fromUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        
        <div class="input-container">
            <label for="toUnit">Convert to:</label>
            <select id="toUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        
        <button onclick="convertTemperature()">Convert</button>
        <button onclick="reverseUnits()">Reverse</button>
        
        <p id="result"></p>
    </div>
    
    <!--<script src="temp_converter.js"></script>-->
    <script>
        function convertTemperature() {
            function convertTemperature() {
    const inputTemp = parseFloat(document.getElementById("tempInput").value);
    const fromUnit = document.getElementById("fromUnit").value;
    const toUnit = document.getElementById("toUnit").value;
    let result;

    if (fromUnit === toUnit) {
        result = inputTemp;
    } else if (fromUnit === "celsius" && toUnit === "fahrenheit") {
        result = (inputTemp * 9/5) + 32;
    } else if (fromUnit === "celsius" && toUnit === "kelvin") {
        result = inputTemp + 273.15;
    } else if (fromUnit === "fahrenheit" && toUnit === "celsius") {
        result = (inputTemp - 32) * 5/9;
    } else if (fromUnit === "fahrenheit" && toUnit === "kelvin") {
        result = (inputTemp - 32) * 5/9 + 273.15;
    } else if (fromUnit === "kelvin" && toUnit === "celsius") {
        result = inputTemp - 273.15;
    } else if (fromUnit === "kelvin" && toUnit === "fahrenheit") {
        result = (inputTemp - 273.15) * 9/5 + 32;
    }

    document.getElementById("result").textContent = `${inputTemp} ${fromUnit} is ${result.toFixed(2)} ${toUnit}`;
}

function reverseUnits() {
    const fromUnit = document.getElementById("fromUnit").value;
    const toUnit = document.getElementById("toUnit").value;

    document.getElementById("fromUnit").value = toUnit;
    document.getElementById("toUnit").value = fromUnit;
}

        }
    </script>
</body>
</html>
